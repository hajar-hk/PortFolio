<div class="form-container">
    <div *ngIf="successMessage" aria-live="polite">
        <div class="alert alert-success" role="alert">
            {{ successMessage }}
        </div>
    </div>
    <div *ngIf="errorMessage" aria-live="polite">
        <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
    </div>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for="textarea">How Can I Help You?</label>
            <textarea name="textarea" id="textarea" rows="10" cols="50" [(ngModel)]="message" required></textarea>
        </div>
        <button class="form-submit-btn" type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>

    <!-- Thank you message shown after form submission -->
    <div *ngIf="isSubmitted" class="thank-you-message">
        <h2>Thank you!</h2>
        <p>We will reach you as soon as possible.</p>
    </div>
</div>
